<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Operações</title>
</head>

<body>
  <h1 class="mt-4" style="text-align: center">Avaliação Python</h1>
  <main class="container bg-primary p-4 mt-3" >
    <div class="container p-4 bg-white">
      <h2 class="display-5">Operações</h2>
      <hr />

      <form action="/" method="POST">
        <input class="form-control my-3" type="number" placeholder="Digite um número..." name="numero1" />
        <input class="form-control my-3" type="number" placeholder="Digite um número..." name="numero2" />

        <div class="my-4">
          <input type="radio" name="opc" id="soma" value="soma" checked />
          <label for="soma">Soma</label>

          <input type="radio" name="opc" id="subtracao" value="subtracao" />
          <label for="subtracao">Subtração</label>

          <input type="radio" name="opc" id="multiplicacao" value="multiplicacao" />
          <label for="multiplicacao">Multiplicação</label>

          <input type="radio" name="opc" id="divisao" value="divisao" />
          <label for="divisao">Divisão</label>

          <input type="radio" name="opc" id="juros" value="juros" />
          <label for="juros">Juros</label>
        </div>


        <button class="btn btn-primary text-white ml-1">Enviar</button>
        <button type="reset" class="btn btn-warning text-white">Limpar</button>
      </form>
    </div>
  </main>
  <footer class="my-5 " style="text-align: center">
    © Nayara Suelen 2021 - Recode Pro
  </footer>
</body>

</html>
